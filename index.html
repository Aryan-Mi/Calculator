<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body class="">
		<form class="appearance-picker" action="">
			<fieldset>
				<legend class="visually-hidden">Choose appearance theme</legend>
				<label for="light" class="visually-hidden">Light</label>
				<input type="radio" name="theme" id="light" checked />

				<label for="orange" class="visually-hidden">Orange</label>
				<input type="radio" name="theme" id="orange" />

				<label for="dark" class="visually-hidden">Dark</label>
				<input type="radio" name="theme" id="dark" />
			</fieldset>
		</form>
		<div class="calculator">
			<div class="calculator-content">
				<div class="display flex-end-flow">
					<p class="calculation"><span></span></p>
					<p class="input"><span>0</span></p>
				</div>
				<div class="buttons">
					<div class="button button-primary" data-button="C">C</div>
					<div class="button button-primary" data-button="+/-">+/-</div>
					<div class="button button-primary" data-button="%">%</div>
					<div class="button accent button-secondary" data-button="/">/</div>
					<div class="button button-primary" data-button="7">7</div>
					<div class="button button-primary" data-button="8">8</div>
					<div class="button button-primary" data-button="9">9</div>
					<div class="button accent button-secondary" data-button="×">×</div>
					<div class="button button-primary" data-button="4">4</div>
					<div class="button button-primary" data-button="5">5</div>
					<div class="button button-primary" data-button="6">6</div>
					<div class="button accent button-secondary" data-button="-">-</div>
					<div class="button button-primary" data-button="1">1</div>
					<div class="button button-primary" data-button="2">2</div>
					<div class="button button-primary" data-button="3">3</div>
					<div class="button accent button-secondary" data-button="+">+</div>
					<div class="button button-primary" data-button="0">0</div>
					<div class="button button-primary" data-button=".">.</div>
					<div class="button" data-button="Backspace">
						<svg
							id="backspace-svg"
							width="38"
							height="30"
							viewBox="0 0 38 30"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.7017 29.707L0.292969 15.0004L10.7017 0.265625H37.7343V29.707H10.7017ZM17.9082 22.5591L23.0278 17.4678L28.1473 22.5591L30.6365 20.07L25.4952 15.0004L30.5365 9.93087L28.0473 7.41347L23.0278 12.533L17.9082 7.41347L15.3908 9.93087L20.5604 15.0004L15.3908 20.07L17.9082 22.5591Z"
							/>
						</svg>
					</div>
					<div class="eval-button-wrapper">
						<div class="button accent" data-button="=">=</div>
					</div>
				</div>
			</div>
		</div>
		<audio id="audio-click" src="assets/keyboard-click-1.mp3"></audio>
	</body>
</html>
