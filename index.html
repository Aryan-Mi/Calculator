<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator-content">
				<div class="display flex-end-flow">
					<p class="calculation"><span></span></p>
					<p class="input"><span>0</span></p>
				</div>
				<div class="buttons">
					<div class="button" data-button="C">C</div>
					<div class="button" data-button="+/-">+/-</div>
					<div class="button" data-button="%">%</div>
					<div class="button accent" data-button="/">/</div>
					<div class="button" data-button="7">7</div>
					<div class="button" data-button="8">8</div>
					<div class="button" data-button="9">9</div>
					<div class="button accent" data-button="×">×</div>
					<div class="button" data-button="4">4</div>
					<div class="button" data-button="5">5</div>
					<div class="button" data-button="6">6</div>
					<div class="button accent" data-button="-">-</div>
					<div class="button" data-button="1">1</div>
					<div class="button" data-button="2">2</div>
					<div class="button" data-button="3">3</div>
					<div class="button accent" data-button="+">+</div>
					<div class="button" data-button="0">0</div>
					<div class="button" data-button=".">.</div>
					<div class="button" data-button="backspace">
						<svg
							width="38"
							height="30"
							viewBox="0 0 38 30"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.7017 29.707L0.292969 15.0004L10.7017 0.265625H37.7343V29.707H10.7017ZM17.9082 22.5591L23.0278 17.4678L28.1473 22.5591L30.6365 20.07L25.4952 15.0004L30.5365 9.93087L28.0473 7.41347L23.0278 12.533L17.9082 7.41347L15.3908 9.93087L20.5604 15.0004L15.3908 20.07L17.9082 22.5591Z"
							/>
						</svg>
					</div>
					<div class="button accent" data-button="="><div>=</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
